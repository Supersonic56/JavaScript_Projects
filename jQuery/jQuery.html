<!DOCTYPE html>
<html>

<head>
    <!--used an up to date jQuery link from the Google website-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head> 
    

<script> 
    //wait untile the document is loaded before running JQuery
    $(document).ready(function() {
        //selects the HTML element to append content
        $("html").append(
        //content to be added to the HTML element    
        "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        ); 
        //using jQuery to add CSS to the HTML element with id='2'
        $("#2").css({"color":"red"}); 
        //click function to hide the h1 element
        $("#3").click(function() {
            $("h1").hide(); 
        });
    }); 
</script>
</html>

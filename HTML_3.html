<!DOCTYPE html>
<html>
<head>
	<title>Data Attributes</title>
    <meta lang="en">
    <script defer src="JavaScript/JavaScript_3.js"></script>
</head>


<body>

    <h1>JS Frameworks</h1>
    
    <h3>Click on a utility to learn <br> what JavaScript Frameworks provides this functionality!</h3>
    
    <ul>
    
        <li onclick="displayType (this)" id="build web applications and APIs"
        
        data-framework-type="Express.js">build web applications and APIs</li>
        
        <li onclick="displayType (this)" id="build web applications"
        
        data-framework-type="Spring ">build web applications</li> 
        
        <li onclick="displayType (this)" id="create dynamic web applications"
        
        data-framework-type="Ember.js">create dynamic web applications</li>
        
        <li onclick="displayType (this)" id="user interfaces and single-page applications"
        
        data-framework-type="Vue.js">user interfaces and single-page applications</li>
    
    </ul>
    
    </body>

</html>

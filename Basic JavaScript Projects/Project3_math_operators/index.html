<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Math</title>
    <meta charset="utf-8">
    <script src="JS/main.js"></script>
  </head>
  <body>
    <!--a paragraph with a button to call a JS function to add numbers-->
    <button onclick="addFunction()">Click me to add numbers</button>
    <p id="Addition"></p>
    <br>
    <!--a paragraph with a button to call a JS function to subtract numbers-->
    <button onclick="subtractFunction()">Click me to subtract numbers</button>
    <p id="Subtraction"></p>
    <br>
    <!--a paragraph with a button to call a JS function to multiply numbers-->
    <button onclick="multiplyFunction()">Click me to multiply numbers</button>
    <p id="Multiplication"></p>
    <br>
    <!--a paragraph with a button to call a JS function to divide numbers-->
    <button onclick="divideFunction()">Click me to divide numbers</button>
    <p id="Division"></p>
    <br>
    <!--a paragraph with a button to call a JS function to call multiple math operations-->
    <button onclick="comboMathFunction()">Click me to do combo-math</button>
    <p id="Combo"></p>
    <br>
    <!--a paragraph with a button to call a JS function to do modulus operation-->
    <button onclick="modulusFunction()">Click me for modulus</button>
    <p id="Modulus"></p>
    <br>
    <!--a paragraph with a button to call a JS function to do negation operation-->
    <button onclick="negationFunction()">Click me for negation</button>
    <p id="Negation"></p>
    <br>
    <!--a paragraph with a button to call a JS function with an increment operation-->
    <button onclick="incrementFunction()">Click me to increment by 1</button>
    <p id="Increment"></p>
    <br>
    <!--a paragraph with a button to call a JS function with a decrement operation-->
    <button onclick="decrementFunction()">Click me for decrement by 1</button>
    <p id="Decrement"></p>
    <br>
     <!--returns a random number-->
     <button onclick="randomNumber()">Click me for random number</button>
     <p id="Random"></p>
     <br>
    <!--returns a floor number-->
    <button onclick="floorNumber()">Click me for a floor number</button>
    <p id="Floor"></p>
    <br>
    
  </body>
</html>

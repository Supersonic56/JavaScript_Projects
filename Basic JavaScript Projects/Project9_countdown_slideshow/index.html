<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slideshow</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/main.css"
  </head>
    
    <body>

        <!-- a timer that will countdown by seconds-->
        <p>How many seconds would you like <br>
        to set your alarm for</p>
        <input id = "seconds" value="">
        <button onclick="countdown()">Countdown</button>
        <p id="timer"></p>
        <br>
        

        <!--Slideshow Challenge-->
        <!-- Slideshow container -->
        <p style="color:rgb(87, 44, 3)"><b>Enjoy "The Classic Cars" Slideshow!</b></p>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/car1.jpg" style="width:100%" alt="Blue Car">
            <div class="text">Blue Car</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/car2.jpg" style="width:100%" alt="Black Car">
            <div class="text">Black Car</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/car3.jpg" style="width:100%" alt="Red Car">
            <div class="text">Red Car</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
        
        <script src="JS/main.js"></script>
    </body>

</html>

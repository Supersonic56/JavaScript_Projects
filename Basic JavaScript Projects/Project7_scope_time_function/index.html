<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Local Global Var</title>
    <meta charset="utf-8">
    <script src="JS/main.js"></script>
  </head>
  
  <body>
    <!--If Statements-->
    <H5>Daytime check</H5>
    <p id="Greeting" onclick="get_Date()">Click here</p>
    <br>

    <H5>Year check</H5>
    <p id="Year" onclick="get_Year()">Click here</p>
    <br>
    
    <!--Else Statements with a button to click-->
    <H5>Get the number 1-10</H5>
    <p>Enter a number between 1 and 10:</p>
    <input id="number-input">
    <p id="result"></p>
    <button onclick="checkNumber()">Submit</button>
    <br>

    <!--ElseIf Statements with a button to click-->
    <H5>Get the time</H5>
    <p id="Time_of_day"></p>
    <button onclick="Time_function()">Click here to get time</button>
    <br>

    <!--ElseIf Statements, student grade exercise-->
    <H5>Get the grade</H5>
    <p>Enter your grade between 0 and 100:</p>
    <input id="grade-input">
    <p id="grade-message"></p>
    <button onclick="showGradeMessage()">Click here to check your grade</button>
  
  
  </body>
</html>
